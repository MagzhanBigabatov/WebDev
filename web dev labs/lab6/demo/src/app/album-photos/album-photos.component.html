<div class="photo-gallery">
    <h4 style="margin-top: 3%; margin-left: -3%;"><a [routerLink]="['/albums/']" class="back-button">Back</a></h4>
    <ul *ngIf="loaded; else loading" class="photo-item">
        <li *ngFor="let photo of photos">
            <h3>{{photo.id}}</h3>
            <h4>Title: {{photo.title}}</h4>
            <img src="{{photo.url}}" alt="photo">
            <img src="{{photo.thumbnailUrl}}" alt="photo">
        </li>
    </ul>
    <ng-template #loading>
        <p>Photos details loading...</p>
    </ng-template>    
</div>
